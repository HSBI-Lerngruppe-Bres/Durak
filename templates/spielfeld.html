<!-- spielfeld.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durak Spielfeld</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='spielfeld.js') }}" defer></script>
    <style>
        body {
            background-color: #2e2e2e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .card-container, .player-hand {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 100px;
            height: 140px;
            margin: 5px;
            background-size: cover;
        }
        .active {
            border: 2px solid yellow;
        }
        .symbol {
            font-size: 2em;
            margin-left: 10px;
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Durak Spielfeld</h1>
        <div id="player1-hand" class="player-hand"></div>
        <div id="player2-hand" class="player-hand"></div>
        <div id="table" class="card-container">
            <h2>Ablagestapel</h2>
            <div id="discard-pile" class="card-container"></div>
        </div>
        <div id="trumpf-container" class="card-container">
            <h2>Trumpf</h2>
            <div id="trumpf-symbol" class="symbol"></div>
        </div>
        <div id="draw-pile-container" class="card-container">
            <div id="draw-pile" class="card" onclick="drawCard('spieler_1')"></div>
        </div>
        <div class="button-container">
            <button onclick="endTurn(true)" class="btn btn-success">Zug beenden (erfolgreicher Angriff)</button>
            <button onclick="endTurn(false)" class="btn btn-danger">Zug beenden (nicht erfolgreicher Angriff)</button>
        </div>
    </div>
</body>
</html>
