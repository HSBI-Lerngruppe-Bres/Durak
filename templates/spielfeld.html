<!-- spielfeld.html -->
{% extends 'base.html' %}
{% block body_class %}spielfeld-body{% endblock %}
{% block content %} 
<link rel="stylesheet" href="{{url_for('static', filename='css/spielfeld.css')}}">

<h1 class="game-room-title">Game Room {{code}}</h1>
<div class="copy-area">
  <textarea id="code-textarea">{{code}}</textarea>
  <button class="copy-button" id="copy-btn">Kopieren</button>
</div>
<h1 class="trumpf">Trumpf: 
  {% if trumpf == 'C' %}
    ♣
  {% elif trumpf == 'D' %}
    <span style="color: red;">♦</span>
  {% elif trumpf == 'H' %}
    <span style="color: red;">♥</span>
  {% elif trumpf == 'S' %}
    ♠
  {% endif %}
</h1>
<button id="start-game-btn">Spiel Starten</button>

<div class="played-cards" id="played-cards">
  <!-- Hier werden die gespielten Karten angezeigt -->
</div>

<div class="deck" id="deck">
  {% for card in deck %}
    <button class="card-button" draggable="true" data-rank="{{ card.rank }}" data-suit="{{ card.suit }}" onclick="playCard('{{ card.rank }}', '{{ card.suit }}')">
      <img src="{{ url_for('static', filename='svg/' + card.rank + card.suit + '.svg') }}" alt="{{ card.rank }} of {{ card.suit }}">
    </button>
  {% endfor %}
</div>

<div class="messages" id="messages"></div>

<button id="end-attack-btn">Angriff Beenden</button>
<button id="take-cards-btn">Karten Nehmen</button>

<script src="{{url_for('static', filename='spielfeld.js')}}" type="text/javascript"></script>
{% endblock %}
