<!-- join_room.html -->
{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/join_room.css') }}">
<form method="post" class="join-room-form">
    <h1>Trete einem Spiel bei</h1>
    <div>
        <label>Name:</label>
        <input 
            type="text" 
            placeholder="Dein Name" 
            name="name" 
            required
        />
    </div>
    <button type="submit">Spiel beitreten</button>
</form>
{% endblock %}
